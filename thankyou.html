    <!-- NEW: Data Layer Push for 'purchase' -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const transactionId = urlParams.get('tid');
            const transactionIdEl = document.getElementById('transaction-id');

            if (transactionIdEl && transactionId) {
                transactionIdEl.textContent = transactionId;
            }

            // Retrieve the cart from localStorage one last time for the purchase event
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const total = cart.reduce((t, item) => t + item.price * item.quantity, 0);

            if (cart.length > 0) {
                dataLayer.push({
                    event: 'purchase',
                    ecommerce: {
                        transaction_id: transactionId,
                        value: total,
                        currency: 'USD',
                        items: cart.map(item => ({
                            item_id: item.id,
                            item_name: item.name,
                            price: item.price,
                            quantity: item.quantity
                        }))
                    }
                });

                // Clear the cart from localStorage after the purchase
                localStorage.removeItem('cart');
            }
        });
    </script>
